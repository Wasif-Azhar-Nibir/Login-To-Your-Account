<!DOCTYPE html>
<html>
<head>
	<title> Sign Up </title>
	 <!-- Google Fonts -->
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">

	 <!-- Theme CSS File -->
	<link rel="stylesheet" type="text/css" href="CSS/style-sign up.css">

</head>
<body>

	<div class="container">
		<div class="login-section">
			<h3>Create New Account</h3>
			<form>
				<input type="text" placeholder="First Name"    class="form-control">
				<input type="text" placeholder="Last Name"    class="form-control">
				<input type="tel" placeholder="Mobile Number"    class="form-control">
				<input type="email" placeholder="Email address"class="form-control">
				<input type="password" placeholder="Password" class="form-control">
				<input type="password" placeholder="Confirm Password" class="form-control">
				<input type="submit" value="Sign Up" class="submit-btn">
				</form>
				<h3 style="font-size:15px;color:white;">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</h3>
			</div>
		
	</div>	
</body>
</html>
